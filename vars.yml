- name: play level variables
  hosts: localhost
  vars:
    URL: the.example.com
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: url is {{ URL }}

- name: task level variables
  hosts: localhost
  tasks:
  - name: print URL
    ansible.builtin.debug:
      msg: url is {{ URL }}
    vars :
      URL : task.example.com

- name: inventory level variables
  hosts: localhost
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: url is {{ URL }}