
- name: Register variables
  hosts: localhost
  tasks:
  - name: Run uptime command
    ansible.builtin.shell: uptime
    register: output

  - name: Store variable in a standard name
    ansible.builtin.set_fact:
      UPTIME: "{{output}}"

  - name: Print Output of shell command
    ansible.builtin.debug:
      msg: "{{UPTIME}}"
